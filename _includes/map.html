<style type="text/css">
    html,
    body,
    #map-canvas {
        height: 450px;
        margin: 0;
        padding: 0;
    }
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2A32ANgRdwTYhHsa-2f1Twn35GWAl6wY">
</script>
<script type="text/javascript">
    function initialize() {
        var mapOptions = {
            center: {
                lat: 24.8345037,
                lng: 120.9443848
            },
            zoom: 17
        };
        var map = new google.maps.Map(
            document.getElementById('map-canvas'),
            mapOptions);
        var marker = new google.maps.Marker({
            position: {
                lat: 24.8345037,
                lng: 120.9443848
            },
            map: map,
            title: '立川工作室'
        });
    }
    google.maps.event.addDomListener(
        window, 'load', initialize);
</script>

<div id="map-canvas"></div>
