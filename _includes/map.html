<style type="text/css">
    html,
    body,
    #map-canvas {
        height: 450px;
        margin: 0;
        padding: 0;
    }
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2A32ANgRdwTYhHsa-2f1Twn35GWAl6wY">
</script>
<script type="text/javascript">
    function initialize() {
        // 24.8344282,120.9443052,17z
        var position = {
            lat: 25.0339031,
            lng: 121.5623212
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
            center: position,
            zoom: 17
        });

        var marker = new google.maps.Marker({
            position: position,
            map: map,
            title: '立川工作室'
        });
    }
    google.maps.event.addDomListener(
        window, 'load', initialize);
</script>

<div id="map-canvas"></div>
